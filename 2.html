<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .container{
         height:500px;
         width:400px;
         margin-left:500px;
       margin-top:50px;
         border-radius: 25px;
         box-shadow:10px 10px 10px 10px black;
        
         align-items:center;
         text-align: center;
         font-size: larger;
         font-weight: 300;
    }
   
  
</style>
</head>
<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Age Calculator</h1>
              
            </a>
            <form class="d-flex" role="search">
               
            </form>
        </div>

        
    </nav>
    
    
    <div class="container">
        <br>
        <h3>Input Birth Date</h3><br><br><input type="date" id="dob" required><br><br>
        <button class="btn btn-danger" onclick="calculateAge()">Calculate</button><br><br>
        <h3>Your Age is:</h3><span id="years"></span>
    </div>
    <script>
        function calculateAge(){
            var dob=document.getElementById('dob').value;
            var today=new Date();
            var birthdate=new Date(dob);
            var inYears=today.getFullYear()-birthdate.getFullYear();

            document.getElementById('years').textContent=inYears;

        }
    </script>
</body>

</html>
